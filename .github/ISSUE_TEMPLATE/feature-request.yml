name: 功能建议
description: 建议此项目的新功能
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出建议！请务必使用中文填写以下信息。

  - type: textarea
    id: problem
    attributes:
      label: 这是一个解决痛点的功能吗？
      description: 如果是，请描述这个问题。
      placeholder: 例如：当我尝试...时，我感到很沮丧，因为...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: 您期望的解决方案
      description: 清楚简洁地描述您希望发生的事情。
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 您考虑过的替代方案
      description: 描述您考虑过的任何替代解决方案或功能。
      placeholder: 我也试过...但是...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 其他补充
      description: 在此处添加有关功能请求的任何其他上下文或截图。

name: Auto Release IJWS

on:
  push:
    paths:
      - 'IJWS.js'
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Version
        id: get_version
        run: |
          # 读取 IJWS.js 中的版本号
          VERSION=$(grep "// @version" IJWS.js | awk '{print $3}')
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not find version in IJWS.js"
            exit 1
          fi
          
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare Release Notes
        id: prepare_notes
        run: |
          printf 'RELEASE_BODY<<EOF\n%s\nEOF\n' "${{ github.event.head_commit.message }}" >> "$GITHUB_ENV"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: env.VERSION != ''
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: ${{ env.RELEASE_BODY }}
          files: IJWS.js
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
